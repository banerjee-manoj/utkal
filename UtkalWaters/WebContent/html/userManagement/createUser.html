<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<style type="text/css">
</style>


</head>
<body>
<br>

<div ng-controller="createUserController" ng-submit="createUser()">
<form class="form-horizontal">
<fieldset class="scheduler-border col-sm-11" >
    <legend class="scheduler-border">Create User</legend>

    <div class="form-group">
      <label class="control-label col-sm-2" for="userName">User Name:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="userName"  placeholder="User Name" ng-model="user.userName" ng-required="true">
      </div>
         <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-3">
        <input ng-required="true" type="text" class="form-control" id="password" placeholder="Password" ng-model="user.password"  >
      </div>
    </div>
    <br>
    
    <div class="form-group">
      <div class="col-sm-offset-8 col-sm-2">
        <button type="submit" class="customButton btn">Submit</button>
         <button type="reset" class="customButton btn">Reset</button>
      </div>
      <!--  <div class="col-sm-offset-1" col-sm-1>
       
      </div> -->
    </div>
    
    
  
</fieldset>    
    
  </form>
</div>
</body>
</html>
