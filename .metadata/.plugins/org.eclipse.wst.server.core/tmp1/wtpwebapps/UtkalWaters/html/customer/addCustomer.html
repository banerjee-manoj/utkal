<div ng-controller="addCustomerController" ng-submit="addCustomer()">
<form class="form-horizontal">
<fieldset class="scheduler-border col-sm-11" >
    <legend class="scheduler-border">Add Customer</legend>

    <div class="form-group">
      <label class="control-label col-sm-2" for="customerName">Customer Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="customerName"  placeholder="Enter Name" ng-model="customer.customerName" ng-required="true">
      </div>
         <label class="control-label col-sm-2" for="mobileNumber">Mobile Number:</label>
      <div class="col-sm-2">
        <input ng-required="true" type="text" class="form-control" id="mobileNumber" placeholder="Mobile Number" ng-model="customer.mobileNumber"  ng-maxlength="10" valid-number>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="address">Address:</label>
      <div class="col-sm-8">
        <input ng-required="true" type="text" class="form-control" id="address" placeholder="Address" ng-model="customer.address">
       
      </div>
    </div>
    
     <div class="form-group">
      <label class="control-label col-sm-2" for="customerType">Customer Type:</label>
      <div class="col-sm-2">
       <select ng-change="onCustomerTypeChange()"  id="customerType" class="form-control"  ng-model="customer.customerType" style="height: 30px">
       <!--   ng-options="key as value for (key,value) in customerType"> -->
       <option  ng-required="true" ng-repeat="x in customerTypes" value="{{x.key}}">{{x.value}}</option>
      </select>
       <!--  <input type="text" class="form-control" id="customerType" placeholder="type" ng-model="customer.customerType"> -->
      </div>
      
      <label class="control-label col-sm-2" for="securityDeposit">Security Deposit:</label>
      <div class="col-sm-2">
        <input ng-required type="text" class="form-control" id="securityDeposit" placeholder="Security Deposit" ng-model="customer.securityDeposit" valid-number>
        
      </div>
     
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="normalJarRate">Normal Jar Rate:</label>
      <div class="col-sm-2">
        <input ng-required="true" type="text" class="form-control" id="normalJarRate" placeholder="" ng-model="customer.normalJarRate" valid-number>
      </div>
      
      <label class="control-label col-sm-2" for="coldJarRate">Cold Jar Rate:</label>
      <div class="col-sm-2">
        <input ng-required="true" type="text" class="form-control" id="coldJarRate" placeholder="" ng-model="customer.coldJarRate" valid-number>
        
      </div>
     
    </div>
    
    
    <div class="form-group" id="dateDiv" style="display:block">
      <label class="control-label col-sm-2" for="customerName">Start Date :</label>
      <div class="col-sm-2">
        <div style="margin-right: -7px;margin-left: -10px">
       <p class="input-group" style="margin-top: 2px">
          <input  type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="customer.activationDate" 
          is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" style="width: 134px" />
        <span class="input-group-btn">
            <button type="button" class="customButton btn" ng-click="openCalender()" style="height: 25px;width: 35px"><i class="glyphicon glyphicon-calendar"></i></button>
         </span>
        </p>
      </div> 
      </div> 
    </div>
