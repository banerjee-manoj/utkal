<!DOCTYPE html>
<html lang="en">
<head>
<!--   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 -->  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 90%;
      height: 50%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container" >
  <br>
  <div id="myCarousel" align="center" class="carousel slide col-sm-10" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" >
      <div class="item active">
        <img src="./carousel-images/image1.jpg" alt="Chania" width="460" height="375">
        <div class="carousel-caption">
          <p>Developed By <h4>Manoj Banerjee</h4>.</p>
        </div>
      </div>

      <div class="item">
        <img src="./carousel-images/image2.jpg" alt="Chania" width="460" height="375">
         <div class="carousel-caption">
          <p>Developed By <h4>Manoj Banerjee</h4>.</p>
        </div>
      </div>
    
      <div class="item">
        <img src="./carousel-images/image3.jpg" alt="Flower" width="460" height="375">
         <div class="carousel-caption">
          <p>Developed By <h4>Manoj Banerjee</h4>.</p>
        </div>
      </div>
     
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
